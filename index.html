<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Toast Burner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body oncontextmenu="return false">

    <!-- toast container -->
    <div class="toast-container">
      <div class="content-half">
        <div class="click-speed-bar">
          <table class="speed-gauge">
            <tr>
              <td id="speed1" class="speed-gauge-bar"></td>
              <td id="speed2" class="speed-gauge-bar"></td>
              <td id="speed3" class="speed-gauge-bar"></td>
            </tr>
          </table>
          <div id="speed4" class="speed-gauge-bar">
            <img src="img/toasty-multiplier.png">
            <p id="multiplier" class="big-text"></p>
          </div>
        </div>
        <p id="sub-count" class="big-text"></p>
        <p id="timer" class="big-text"></p>
      </div>
      <div class="content-half">
        <div id="toast-slice">
          <img src="img/toasty.png">
        </div>
        <div id="toaster">
          <img src="img/toaster.png">
        </div>
        <button id="burn-toast" class="big-button red">
          <p class="big-text">burn<br>toast</p>
        </button>
      </div>
    </div>
    <div class="cover-game">
      <div class="top-content">
        <p id="rules" class="big-text">the rules are simple: mash the 'burn toast' button<br>ready?</p>
        <br>
        <button id="start" class="big-button green">
          <p class="big-text">start</p>
        </button>
      </div>
    </div>

    <!-- user login form -->
    <div class="form-container">
      <form id="login-form" action="login.php" method="post">
        <span>username</span><br>
        <input type="text" name="username" required><br>
        <span>password</span><br>
        <input type="password" name="pwd" required>
        <br>
        <input type="submit" value="Log in">
        <br>
        <a id="register-link" href="#">Register</a>
        <a id="forgot-link" href="forgot.php">Forgot password?</a>
      </form>
      <form id="register-form" action="register.php" method="post">
        <span>username</span><br>
        <input type="text" name="username" required><br>
        <span>password</span><br>
        <input type="password" name="password" required><br>
        <span>security question</span><br>
        <input type="text" name="question" required><br>
        <span>security answer</span><br>
        <input type="text" name="answer" required><br>
        <input type="submit" value="Register">
        <a id="login-link" href="#">return to login</a>
      </form>
    </div>
  </body>
</html>
